---
layout: default
---
<div class="container-fluid post">
    <form data-persist="garlic" method="post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            {{ content }}
        </header>
        <div class="row">
            <div class="col-md-12">
                {% for post in site.selections %}
                {% include post-preview.html post=post %}
                {% endfor %}
            </div>
        </div>
    </form>
</div>
