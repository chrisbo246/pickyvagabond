---
layout: default
---
<div class="container-fluid post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {{ content }}
    </header>
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h5>Filters</h5>
                {% include filters.html %}
            </div>
            <form data-persist="garlic" method="post">
                {% for post in site.types %}
                {% include post-preview.html %}
                {% endfor %}
            </form>
        </div>
    </div>
</div>
