<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msvalidate.01" content="93EAF08B55AC3C1EAD6FC56407B2D32A" />
    <meta name='yandex-verification' content='417bd8d59fedca40' />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github.baseurl | prepend: site.github.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.github.baseurl | prepend: site.github.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.github.baseurl }}/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.github.baseurl }}/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.github.baseurl }}/manifest.json">
    <link rel="mask-icon" href="{{ site.github.baseurl }}/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!--{ % seo % }-->

    <style type="text/css">
    {% capture criticalcss %}
    {% include critical.scss %}
    {% endcapture %}
    {{ criticalcss | scssify }}
    </style>

</head>
