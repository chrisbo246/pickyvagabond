{% if page.pros or page.cons %}

<div class="row">
    {% if page.pros %}
    <div class="col-md-6">
        <h3><span class="glyphicon glyphicon-thumbs-up"></span> Pros</h3>
        <ul class="pros-cons pros">
            {% for pro in page.pros %}
            <li>{{ pro }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% if page.cons %}
    <div class="col-md-6">
        <h3><span class="glyphicon glyphicon-thumbs-down"></span> Cons</h3>
        <ul class="pros-cons cons">
            {% for con in page.cons %}
            <li>{{ con }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</div>
{% endif %}
