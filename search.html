---
layout: default
---
<div class="container-fluid post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <form class="form-inline" action="{{ site.github.baseurl }}/search.html" method="get">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="search-box" name="query" class="form-control" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select id="search-collection" class="form-control">
                            {% for collection in site.collections %}
                            <option value="{{ collection.label }}">{{ collection.label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <ul id="search-results" class="list-unstyled"></ul>
        </div>
    </div>
</div>

<script>
window.store = {
    {% for collection in site.collections %}
    {% if collection.docs.size != 0 %}
    {% for post in collection.docs %}
    "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "description": "{{ post.description | xml_escape }}",
        "excerpt": "{{ post.excerpt | strip_html | strip_newlines }}",
        "types": "{{ post.types | join ' ' }}",
        "brands": "{{ post.brands | join ' ' }}",
        "purposes": "{{ post.purposes | join ' ' }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
    {% unless forloop.last %},{% endunless %}
    {% endif %}
    {% endfor %}
};
</script>
<script src="{{ site.github.baseurl }}/bower_components/lunr.js/lunr.min.js"></script>
<script src="{{ site.github.baseurl }}/scripts/search.js"></script>
